<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&family=Roboto:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="header">SPACE SKETCH</h1>
        <div class="secondContainer">
            <div class="toolBox">
                <h2>Your Toolbox!</h2>
                <div class="toolContainer">
                    <input id="colorPicker" type="color">
                    <button id="colorMode" class="tools toggled" onclick="tglColorMode()">Color Mode</button>
                    <button id="rainbowMode" class="tools">Rainbow Mode</button>
                    <button id="eraserMode" class="tools">Eraser Mode</button>
                </div>
                <div class=" slidecontainer">
                    <h3>Choose your Grid Size!</h3>
                    <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
                    <p>Grid Size: <span id="gridNumber"></span></p>
                </div>
                <button class="resetBtn">RESET</button>
            </div>
            <div id="gridContainer">
            </div>
        </div>
    </div>
    <div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>

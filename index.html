<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">SPACE SKETCH</h1>
        <div class="secondContainer">
            <div class="toolBox">
                <h2>Your Toolbox!</h2>
                <div class="toolContainer">
                    <div>
                        <input type="radio" name="toolChooser" value="blackPaint" id="blackPaint">
                        <label for="blackPaint">COLOR IT BLACK</label>
                    </div>
                    <div>
                        <input type="radio" name="toolChooser" value="eraser" id="eraser">
                        <label for="eraser">ERASER</label>
                    </div>
                    <div>
                        <input type="radio" name="toolChooser" value="colorPicker" id="colorPicker">
                        <label for="colorPicker">COLOR PICKER</label>
                    </div>
                </div>
                <div class="slidecontainer">
                    <h3>Choose your Grid Size!</h3>
                    <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
                    <p>Grid Size: <span id="gridNumber"></span></p>
                </div>
                <button class="resetBtn">RESET</button>
            </div>
            <div id="gridContainer">
            </div>
        </div>
    </div>
    <div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
